<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadTasks()">
    <div class="box">
        <div class="box__tabs">
            <div id="tab-1" class="box__tab box__tab-1 active" onclick="toggle(this)">Activities</div>
            <div id="tab-2" class="box__tab box__tab-2" onclick="toggle(this)">Done</div>
        </div>
        <div id="content-1" class="box__content box__content-1 active"></div>
        <div id="content-2" class="box__content box__content-2"></div>
        <div class="box__footer">
            <input id="task" class="box__footer-title" type="text" placeholder="task title"/>
            <input id="time" class="box__footer-time" type="number" placeholder="time left"/>
        </div>
        <button class="box__button" onclick="addTask()">Add</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
